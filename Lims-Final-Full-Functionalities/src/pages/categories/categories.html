<ion-row>
    <ion-col width-60 class="categoriesHeader">
        <h4>Categories</h4>
    </ion-col>
    <ion-col width-20><button ion-button icon-only (click)="sendCategories()" clear color=light><ion-icon name="checkmark" color="secondary"></ion-icon></button></ion-col>
    <ion-col width-20><button ion-button icon-only (click)="close()" clear color=light><ion-icon name="close" color="danger"></ion-icon> </button></ion-col>
</ion-row>
<ion-list>
    <ion-item *ngFor="let category of categories;let i=index">
        <ion-label>{{category.Title}}</ion-label>
        <ion-toggle [(checked)]="category.flag" (ionChange)=valueChanged(category) color="secondary"> </ion-toggle>

    </ion-item>
</ion-list>
