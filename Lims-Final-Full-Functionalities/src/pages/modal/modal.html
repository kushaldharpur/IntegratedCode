<ion-header>
    <ion-title>
        <h1>
            <div class="Modalheader" style="font-size: 1.6rem;text-align: center;">How do you like the book?</div>
        </h1>
    </ion-title>
</ion-header>
<ion-content padding class="sample-modal-page">
    <ion-row>
        <rating class="rating" [(ngModel)]="avgRating"></rating>
    </ion-row>
    <ion-row>
        <button ion-button color="primary" (click)="save(avgRating,'S')">Save</button>
        <button ion-button color="secondary" (click)="save(avgRating,'C')">Cancel</button>
    </ion-row>
</ion-content>
